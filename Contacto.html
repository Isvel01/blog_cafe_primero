<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG CAFE</title>
    <link rel="preload" href="css/normalize.css">
    <link  href="css/normalize.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="preload" href="css/style.css">
    <link  href="css/style.css" rel="stylesheet">
</head>
<body>
    <header class="header"> 
      <div class="contenedor">
        <div class="barra">
            <a class="logo" href="index.html">
                <h1 class="logo_nombre no-margin centrar-texto">Blog<span class="logo_bold">DeCafe</span></h1>
             </a>
             <nav class="navegacion"> <!--utilizamos --activo para ver q pagina esta en funcon-->
                <a class="navegacionEnlaces" href="Nosotros.html">Nosotros</a>
                <a class="navegacionEnlaces" href="Cursos.html">Cursos</a> 
                <a class="navegacionEnlaces" href="Contacto.html">Contacto</a> 
             </nav>
        </div>
      </div>   
      <div class="texto_header">
        <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
        <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
    </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto_bg"></div>
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input type="text" placeholder="Tu Nombre" id="nombre" class="campo__field">
            </div>

            <div class="campo">
                <label class="campo__label" for="email">Email</label>
                <input type="text" placeholder="Tu Email" id="email" class="campo__field">
            </div>

            <div class="campo" >
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje">  </textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario" class="campo__field">
            </div>


        </form>



    </main>

    
    
    
    
    <footer class="footer">
        <div class="contenedor">
          <div class="barra">
              <a class="logo" href="index.html">
                  <h1 class="logo_nombre no-margin centrar-texto">Blog<span class="logo_bold">DeCafe</span></h1>
               </a>
               <nav class="navegacion"> <!--utilizamos --activo para ver q pagina esta en funcon-->
                  <a class="navegacionEnlaces" href="Nosotros.html">Nosotros</a>
                  <a class="navegacionEnlaces" href="Cursos.html">Cursos</a> 
                  <a class="navegacionEnlaces" href="Contacto.html">Contacto</a> 
               </nav>
          </div>
        </div>   
     
      </footer> 
</body>
</html>
